<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字遊戲</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .game-container {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 3px;
            margin: 20px auto;
            background-color: #333;
            padding: 3px;
            border-radius: 10px;
        }
        
        .cell {
            background-color: white;
            border: none;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 5px;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        
        .cell:disabled {
            cursor: not-allowed;
        }
        
        .cell.x {
            color: #e74c3c;
        }
        
        .cell.o {
            color: #3498db;
        }
        
        .game-info {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }
        
        .current-player {
            font-weight: bold;
            color: #667eea;
        }
        
        .status {
            margin: 15px 0;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
        }
        
        .winner {
            color: #27ae60;
        }
        
        .draw {
            color: #f39c12;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .winning-line {
            background-color: #27ae60 !important;
            color: white !important;
        }
        
        .mode-selection {
            margin-bottom: 30px;
        }
        
        .mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .mode-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        
        .game-area {
            display: none;
        }
        
        .game-area.active {
            display: block;
        }
        
        .mode-info {
            margin: 15px 0;
            font-size: 1.1em;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐱🐶 井字遊戲</h1>
        
        <div class="mode-selection" id="modeSelection">
            <h3>請選擇遊戲模式</h3>
            <div class="mode-buttons">
                <button class="mode-btn" id="twoPlayerBtn">👥 雙人對戰</button>
                <button class="mode-btn" id="aiPlayerBtn">🤖 電腦對戰</button>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="mode-info" id="modeInfo"></div>
            <div class="game-info">
                目前輪到：<span class="current-player" id="currentPlayer">X</span>
            </div>
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
            <div class="status" id="gameStatus"></div>
            <button class="restart-btn" id="restartBtn">重新開始</button>
            <button class="restart-btn" id="backToModeBtn" style="margin-left: 10px; background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);">選擇模式</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.gameMode = null; // 'twoPlayer' or 'ai'
                this.playerSymbol = 'X';
                this.aiSymbol = 'O';
                this.winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // 橫排
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // 直排
                    [0, 4, 8], [2, 4, 6] // 對角線
                ];
                
                this.cells = document.querySelectorAll('.cell');
                this.currentPlayerSpan = document.getElementById('currentPlayer');
                this.gameStatus = document.getElementById('gameStatus');
                this.restartBtn = document.getElementById('restartBtn');
                this.backToModeBtn = document.getElementById('backToModeBtn');
                this.modeSelection = document.getElementById('modeSelection');
                this.gameArea = document.getElementById('gameArea');
                this.modeInfo = document.getElementById('modeInfo');
                this.twoPlayerBtn = document.getElementById('twoPlayerBtn');
                this.aiPlayerBtn = document.getElementById('aiPlayerBtn');
                
                this.initGame();
            }
            
            initGame() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', this.handleCellClick.bind(this));
                });
                
                this.restartBtn.addEventListener('click', this.restartGame.bind(this));
                this.backToModeBtn.addEventListener('click', this.backToModeSelection.bind(this));
                this.twoPlayerBtn.addEventListener('click', () => this.selectMode('twoPlayer'));
                this.aiPlayerBtn.addEventListener('click', () => this.selectMode('ai'));
                
                this.showModeSelection();
            }
            
            selectMode(mode) {
                this.gameMode = mode;
                this.modeSelection.style.display = 'none';
                this.gameArea.classList.add('active');
                
                if (mode === 'twoPlayer') {
                    this.modeInfo.textContent = '雙人對戰模式 - 🐱 貓咪先開始';
                } else {
                    this.modeInfo.textContent = '電腦對戰模式 - 你是 🐱 貓咪，電腦是 🐶 狗狗';
                }
                
                this.resetGame();
                this.updateDisplay();
            }
            
            showModeSelection() {
                this.modeSelection.style.display = 'block';
                this.gameArea.classList.remove('active');
            }
            
            backToModeSelection() {
                this.showModeSelection();
                this.resetGame();
            }
            
            handleCellClick(event) {
                const index = parseInt(event.target.dataset.index);
                
                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }
                
                this.makeMove(index);
                
                // AI 模式下，玩家下完棋後讓電腦下棋
                if (this.gameMode === 'ai' && this.gameActive && this.currentPlayer === this.aiSymbol) {
                    setTimeout(() => {
                        this.makeAIMove();
                    }, 500);
                }
            }
            
            makeMove(index) {
                this.board[index] = this.currentPlayer;
                this.updateCell(index);
                
                if (this.checkWinner()) {
                    this.gameActive = false;
                    this.highlightWinningCells();
                    let winMessage = '';
                    if (this.gameMode === 'ai') {
                        winMessage = this.currentPlayer === this.playerSymbol ? '🎉 貓咪獲勝了！' : '💻 狗狗獲勝了！';
                    } else {
                        const symbol = this.currentPlayer === 'X' ? '🐱' : '🐶';
                        const name = this.currentPlayer === 'X' ? '貓咪' : '狗狗';
                        winMessage = `🎉 ${symbol} ${name}獲勝！`;
                    }
                    this.gameStatus.textContent = winMessage;
                    this.gameStatus.className = 'status winner';
                } else if (this.checkDraw()) {
                    this.gameActive = false;
                    this.gameStatus.textContent = '🤝 平手！';
                    this.gameStatus.className = 'status draw';
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateDisplay();
                }
            }
            
            updateCell(index) {
                const cell = this.cells[index];
                cell.textContent = this.currentPlayer === 'X' ? '🐱' : '🐶';
                cell.className = `cell ${this.currentPlayer.toLowerCase()}`;
                cell.disabled = true;
            }
            
            checkWinner() {
                return this.winningCombinations.some(combination => {
                    const [a, b, c] = combination;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.winningCombination = combination;
                        return true;
                    }
                    return false;
                });
            }
            
            checkDraw() {
                return this.board.every(cell => cell !== '');
            }
            
            highlightWinningCells() {
                if (this.winningCombination) {
                    this.winningCombination.forEach(index => {
                        this.cells[index].classList.add('winning-line');
                    });
                }
            }
            
            makeAIMove() {
                if (!this.gameActive) return;
                
                const bestMove = this.getBestMove();
                if (bestMove !== -1) {
                    this.makeMove(bestMove);
                }
            }
            
            getBestMove() {
                // 1. 檢查是否能獲勝
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = this.aiSymbol;
                        if (this.checkWinner()) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // 2. 檢查是否需要阻止玩家獲勝
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = this.playerSymbol;
                        if (this.checkWinner()) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // 3. 優先選擇中心
                if (this.board[4] === '') {
                    return 4;
                }
                
                // 4. 選擇角落
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => this.board[i] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // 5. 選擇邊緣
                const edges = [1, 3, 5, 7];
                const availableEdges = edges.filter(i => this.board[i] === '');
                if (availableEdges.length > 0) {
                    return availableEdges[Math.floor(Math.random() * availableEdges.length)];
                }
                
                return -1;
            }
            
            updateDisplay() {
                if (this.gameMode === 'ai') {
                    this.currentPlayerSpan.textContent = this.currentPlayer === this.playerSymbol ? '你 (🐱)' : '電腦 (🐶)';
                } else {
                    const symbol = this.currentPlayer === 'X' ? '🐱' : '🐶';
                    const name = this.currentPlayer === 'X' ? '貓咪' : '狗狗';
                    this.currentPlayerSpan.textContent = `${symbol} ${name}`;
                }
                this.currentPlayerSpan.style.color = this.currentPlayer === 'X' ? '#e74c3c' : '#3498db';
            }
            
            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.winningCombination = null;
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                    cell.disabled = false;
                });
                
                this.gameStatus.textContent = '';
                this.gameStatus.className = 'status';
                this.updateDisplay();
            }
            
            restartGame() {
                this.resetGame();
            }
        }
        
        // 初始化遊戲
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
